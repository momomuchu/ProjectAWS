<!DOCTYPE html>
<html>
<head>
    <title>Image Recognition App</title>
</head>
<body>
    <h1>Image Recognition App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
